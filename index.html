<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
    <div class="container">
      
      <div class="top-background"></div>
  
      <div class="topo">
        <div class="logo">
          <img src="images/[ SA Parte I ] Smart Cities e a Transformação Digital no Transporte - Mateus Cesar, Vitor Binhotti, Felipe Pivatto e Eduardo Felipe (1080 x 1500 px).png" alt="Logo Stop and Go">
        </div>
        <div class="logo-trem">
          <img src="images/images-removebg-preview.png" alt="Ícone trem">
        </div>
      </div>
  
      <div class="avatar">
        <img src="images/avatar-icon-2048x2048-ilrgk6vk.png" alt="Avatar Icon">
      </div>
      <p class="login-titulo">Login</p>
  
      <form class="login1" action="entrar.html" method="GET">
        <input type="text" id="usuario" name="usuario" placeholder="Insira seu usuário" required>
        <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
